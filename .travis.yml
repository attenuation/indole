language: generic
os: 
  - linux
  - osx
  - windows

dist: xenial

compiler:
  - gcc
  - clang

services:
  - docker

addons:
  homebrew:
    packages:
    - gcc
    - golang
    update: true

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get -qq update; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -y --no-install-recommends gcc golang; fi

script:
  - env GOPATH=$(pwd) go build indole

deploy:
  - deploy:
    provider: releases
    api_key: $GITHUB_TOKEN
    file: 
    - indole-linux.zip
    - indole-windows.zip
    - windole-windows.zip
    skip_cleanup: true
    on:
      tags: true
